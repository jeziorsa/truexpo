{% load thumbnail %}

<h2>{{ project_name }}</h2>

<a href="/p/{{ project_id }}/upload/">Upload</a>
<br><br>
{% if images_list %}
    <ul>
    {% for images in images_list %}
    <li><a href="/p/{{ project_id }}/{{ images.id }}/">
        <img src='{{ images.image.thumbs.url }}' alt=''>{{images.image_title}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Images</p>
{% endif %}
